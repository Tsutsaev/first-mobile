<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="order">


        <header class="header item2">
            <div class="logo"><img src="./images/конечное лог23141о 5.png" alt=""><span class="FullStats">FullStats</span></div>
        </header>
        <form class="marg item2 main">


            <div class="flex">
                <div class="img-rigth"></div>
                <div class="flex2">
                    <p>
                        <label class="login ">Войти</label>
                        <p class="descr">Введите свои данные ниже</p>
                    </p>
                    <p class="for-inner mb">
                        <div class="email-requirements">
                            <div class="requirements-img"><img src="./images/Shape.png" alt=""></div>
                            <div class="requirements-txt">Используйте email : demo@minimals.cc / Пароль : demo1234</div>
                        </div>
                    </p>
                    <p class="mb-15">
                        <div class="input-wrapper">
                            <input class="inp mb " type="email" placeholder="Email">
                        </div>
                        <input class="inp mb bg-inp" type="password" placeholder="Пароль">
                    </p>
                    <div class="password mb-15">
                        <div><input class="password-remember" type="checkbox"><label class="password-remember-txt">Запомнить меня</label></div>
                        <label class="password-forget">Забыли пароль?</label>
                    </div>
                    <button class="btn">Войти</button>
                </div>

            </div>


        </form>

        <div class="item end">
            <span class="password-remember-txt">Нет учетной записи?   <span class="password-forget">Зарегистрироваться</span></span>

        </div>
    </div>
</body>

</html>
